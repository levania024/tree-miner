<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- NOTE custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Tree Miner</title>
</head>

<body class="container-fluid hero-bg">

    <header>
        <div class="text-center text-light m-5">
            <h1>Tree Miner</h1>
        </div>

    </header>

    <main>
        <div class="container-fluid">
            <section class="row">
                <div class="col-12">
                    <div class="text-center">
                        <img onclick="mineTree()" class="tree-img img-fluid" src="Tree.png" alt="image of a tree"
                            role="button">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- first card -->
        <div class="container-fluid">
            <section class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center bg-info">
                        <div id="pickaxe">
                            <p class="mb-0 d-flex justify-content-between fs-5">
                                <span> + 1</span>
                            </p>
                        </div>
                    </div>

                    <!-- Second card -->
                    <div id="amount of apples">
                        <h2 class="mb-0 d-flex justify-content-between  text-light  fs-1">
                            <span> + 0</span>
                        </h2>
                    </div>

                    <!-- third card -->
                    <div id="rover">
                        <p class="mb-0 d-flex justify-content-between  text-light  fs-5">
                            <span> + 0</span>
                        </p>
                    </div>
                </div>
            </section>

            <section class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <div class="card bg-info">
                            <div class="card-body">
                                <div class=" mt-3">
                                    <label class="fs-2" for="click upgrades">Click Upgrades</label>
                                    <div>
                                        <div id="" onclick="click()"
                                            class="btn bg-light border border-4 p-4 text-black fs-2">
                                            100 üçé</div>
                                        <label for="">Lorem, ipsum. +1 </label>
                                    </div>
                                </div>
                            </div>


                            <div class=" mt-3">
                                <label class="fs-2" for="Automatic upgrades">Automatic Upgrades</label>
                                <div>
                                    <div id="rover" onclick=""
                                        class="btn bg-secondary border border-4 p-4 text-light fs-2">
                                        600
                                        üçé
                                    </div>
                                    <label for="">Lorem, ipsum. +1 </label>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <div class="card bg-info">
                            <div class="card-body">
                                <div class=" mt-3">
                                    <label class="fs-2" for="click Stats">Click Stats</label>
                                    <div>
                                        <div class="btn bg-light border border-2 text-black"> yes</div>
                                        <label for="">Lorem, ipsum. +1 </label>
                                    </div>

                                    <div class="mt-3">
                                        <div class="btn bg-light border border-2 text-black"> hey</div>
                                        <label for="">Lorem, ipsum. +5 </label>
                                    </div>
                                </div>

                                <div class=" mt-3">
                                    <label class="fs-2" for="Automatic Stats">Automatic Stats</label>
                                    <div>
                                        <div class="btn bg-secondary border border-2 text-light"> yes</div>
                                        <label for="">Lorem, ipsum. +1 </label>
                                    </div>

                                    <div class="mt-3">
                                        <div class="btn bg-secondary border border-2 text-light"> hey</div>
                                        <label for="">Lorem, ipsum. +5 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </div>


    </footer>





    <!-- NOTE js script -->
    <script src="app.js"></script>
</body>

</html>
