<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- NOTE custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Tree Miner</title>
</head>

<body class="hero-bg">
    <!--NOTE header container for the game -->
    <header>
        <section class="row justify-content-center">
            <div class="col-md-8">
                <!--NOTE Game title -->
                <h1 class="text-center text-light mt-3 p-3">Tree Miner</h1>
            </div>
        </section>

    </header>

    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-md-8">
                <!--NOTE Clickable apple tree image -->
                <div class="text-center mb-4">
                    <img src="https://static.vecteezy.com/system/resources/previews/027/251/652/original/apple-tree-isolated-on-white-or-transparent-background-cutout-generative-ai-png.png"
                        alt="Apple Tree" onclick="appleClicks()" class="img-fluid">
                </div>
            </div>
        </section>
    </main>


    <footer>
        <!--NOTE Display for apple count and apples per second -->
        <section class="row">
            <div class="col-md-6">
                <div class="text-light">
                    <p class="fs-2">Apples:
                        <span id="appleCount">0</span>
                    </p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="text-light">
                    <p class="fs-2">Apples per second:
                        <span id="applesPerSecond">0</span>
                    </p>
                </div>
            </div>
        </section>


        <!--NOTE Upgrades section -->
        <section class="row">
            <!-- Click upgrades -->
            <div class="col-md-6">
                <div id="clickUpgrades" class="text-light">
                    <p>Click Upgrades</p>
                </div>
            </div>


            <!--NOTE Automatic upgrades -->
            <div class="col-md-6 text-light">
                <div id="autoUpgrades" class="mb-3">
                    <h2>Automatic Upgrades</h2>
                </div>
            </div>
        </section>

        <!--NOTE Stats section -->
        <section class="row">
            <div class="col-md-6">
                <div class="text-center text-light">
                    <h2 class="mb-3">Stats</h2>
                    <p class="fs-1">Apples per click:
                        <span id="applesPerClick">1</span>
                    </p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="text-center text-light">
                    <h2 class="mb-3">Stats</h2>
                    <p class="fs-1">Apples per second:
                        <span id="totalApplesPerSecond">0</span>
                    </p>
                </div>
            </div>
        </section>


    </footer>


    <!--NOTE Link to the JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
